		<script language="javascript">	
			function Aparecer(opcion){
				switch(opcion){
					case 1:
						$("#fond-idep").delay(10).fadeIn(10);
						$("#fond-neg").delay(10).fadeIn(10);
						$("#ven").delay(250).fadeIn(100);
						$("#inic").delay(250).fadeIn(100);
						$("#indp").delay(250).fadeIn(100);
						$("#bnd").show(2500).fadeIn(100);
						$("#tex-int").show(3000).fadeIn(100);
						$("#bolv").delay(3300).fadeIn(1000);
						$("#mird").delay(3600).fadeIn(1000);
						$("#fir-bolv").delay(3800).fadeIn(1000);
						$("#fir-mird").delay(4000).fadeIn(1000);
						$("#bot").delay(4300).fadeIn(1000);
						break;
					case 2:
						$("#bot1").delay(10).fadeIn(10);

						
						$("#til-gyp").show(500).fadeIn(100);
						$("#fongris-gualesp").delay(1000).fadeIn(100);
						$("#text-gyp").delay(1200).fadeIn(100);
						break;
					case 3:
						$("#bot2").delay(10).fadeIn(10);
						$("#imag-mir").show(700).fadeIn(1000);
						
						
						
						$("#fech-mir").delay(500).fadeIn(100);
						$("#til-mir1").delay(700).fadeIn(100);
						$("#tix-mird1").delay(1200).fadeIn(100);
						$("#tix-mird2").delay(1700).fadeIn(100);
						$("#lin-mir").delay(1500).fadeIn(100);
						
						
						break;
					case 4:
						$("#bot3").delay(10).fadeIn(10);
						
						
						$("#tex-titl").delay(500).fadeIn(100);	
						$("#fond-tex").delay(1000).fadeIn(100);
						$("#tex-19abr").delay(1100).fadeIn(100);
						
						break;
					case 5:
						
						
						$("#titl-5jul").delay(500).fadeIn(100);
						$("#tex-5jul").delay(1100).fadeIn(100);	
						$("#fond-5jul").delay(1000).fadeIn(100);
						break;

					case 6:
						$("#tex-abr").delay(10).fadeIn(10);
						$("#fond-abr").delay(10).fadeIn(10);
						break;
					
					case 7:
						$("#tex-evo1").delay(100).fadeIn(100);
						break;
						
					case 8:
						$("#tex-preg").delay(10).fadeIn(10);
						$("#fond-preg").delay(10).fadeIn(10);
						break;
				}
			}
		</script>
		<script language="javascript">	
			function Desaparecer(opcion){
				switch(opcion){
					case 1:
						$("#fond-idep").delay(10).fadeIn(10);
							$("#bot1").show(500).fadeIn(1000);
							$("#bot2").show(1500).fadeIn(1000);
							$("#til-franc").show(1700).fadeIn(1000);
							$("#fnd-til").show(1700).fadeIn(1000);
							$("#fnd-mir").show(1500).fadeIn(1000);
							$("#bot3").delay(1000).fadeIn(1000);
							$("#bot4").delay(2000).fadeIn(1000);
							$("#tex-evo").show(2500).fadeIn(1000);
							$("#bot-entert").delay(2500).fadeIn(1000);
							$("#bot-preg").delay(2500).fadeIn(1000);
							$("#tit").show(2000).fadeIn(1000);
						$("#fond-neg").delay(10).fadeOut(10);
						$("#ven").delay(10).fadeOut(10);
						$("#inic").delay(10).fadeOut(10);
						$("#indp").delay(10).fadeOut(10);
						$("#bnd").delay(10).fadeOut(10);
						$("#tex-int").delay(10).fadeOut(10);
						$("#bolv").delay(10).fadeOut(10);
						$("#mird").delay(10).fadeOut(10);
						$("#fir-bolv").delay(10).fadeOut(10);
						$("#fir-mird").delay(10).fadeOut(10);
						$("#bot").delay(10).fadeOut(10);
						break;
					case 2:
						$("#tex-abr").delay(10).fadeOut(10);
						$("#fond-abr").delay(10).fadeOut(10);
						break;
					case 3:
						$("#til-gyp").delay(10).fadeOut(10);
						$("#fongris-gualesp").delay(10).fadeOut(10);
						$("#text-gyp").delay(10).fadeOut(10);
						break;
					case 4:						
						
						$("#fech-mir").delay(10).fadeOut(10);
						$("#til-mir1").delay(10).fadeOut(10);
						$("#tix-mird1").delay(10).fadeOut(10);
						$("#tix-mird2").delay(10).fadeOut(10);
						$("#lin-mir").delay(10).fadeOut(10);
						
						break;
					case 5:
						$("#tex-evo1").delay(10).fadeOut(10);
						break;	
					case 6:
						$("#tex-titl").delay(10).fadeOut(10);
						$("#fond-tex").delay(10).fadeOut(10);
						$("#tex-19abr").delay(10).fadeOut(10);
						break;
					case 7:
						$("#titl-5jul").delay(10).fadeOut(10);
						$("#tex-5jul").delay(10).fadeOut(10);	
						$("#fond-5jul").delay(10).fadeOut(10);
						
						break;
					case 8:
						$("#tex-preg").delay(10).fadeOut(10);
						$("#fond-preg").delay(10).fadeOut(10);
						break;
				}
			}
		</script>
